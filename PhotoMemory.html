<!DOCTYPE HTML>
<html>
<head>
	<title>Explore More About Sahara Desert</title>
	<style>
		@import "styles.css";
	</style>
</head>
	<body>
	<header>
		<h1>Explore More about Sahara</h1>
	</header>
		<figure class="t1">
			<img src="images/camel.jpg" alt="Camel Photo" width="640" height="400">
			<figcaption>
				<h2><em>Camel</em></h2>
				<p><em>There is nothing around you and all you can hear are the footsteps of the camel on the soft sand.</em></p>
			</figcaption>
		</figure>
		
		<figure class="t2">
			<img src="images/two.jpg" alt="Two Girl" width="500" height="400">
			<figcaption>
				<h2><em>Two Girl</em></h2>
				<p><em>Really enjoy Sahara Desert!</em></p>
				<div></div>
			</figcaption>
		</figure>
		
		<figure class="t3">
			<img src="images/sunset.jpg" alt="sunset" width="500" height="400">
			<figcaption>
				<h2><em>Waiting for sunset</em></h2>
				<p><em>Desert becomes cold quickly at night.</em></p>
			</figcaption>
		</figure>
		
		<figure class="t4">
			<img src="images/jump.jpg" alt="jump" width="500" height="400">
			<figcaption>
				<h2><em>Jump in the desert!</em></h2>
				<p><em>Very dry but fun! </em></p>
				<div></div>
			</figcaption>
		</figure>
		
		<figure class="t2">
			<img src="images/sand.jpg" alt="sand" width="500" height="400">
			<figcaption>
				<h2><em>How to take a photo?</em></h2>
				<p><em>Raising Sand in Sahara!</em></p>
				<div></div>
			</figcaption>
		</figure>
		
		<figure class="t3">
			<img src="images/look-further.jpg" alt="stand alone and look further" width="500" height="400">
			<figcaption>
				<h2><em>Stand high</em></h2>
				<p><em>At the top of dunes, look further</em></p>
				<div></div>
			</figcaption>
		</figure>
		
		<figure class="t1">
			<img src="images/dunes.jpg" alt="Dunes" width="600" height="400">
			<figcaption>
				<h2><em>Dunes are pretty high!</em></h2>
				<p><em>It's hard to climb!</em></p>
			</figcaption>
		</figure>
		
		<figure class="t2">
			<img src="images/scarf.jpg" alt="Me" width="500" height="400">
			<figcaption>
				<h2><em>Dress like a native girl!</em></h2>
				<p><em>Scarf is 11-meter long!</em></p>
				<div></div>
			</figcaption>
		</figure>

		<figure class="t3">
			<img src="images/village.jpg" alt="village" width="500" height="400">
			<figcaption>
				<h2><em>The story of Sahara</em></h2>
				<p><em>Game of Throne Yunkai!</em></p>
		</figcaption>
		</figure>
		
		<figure class="t1">
			<img src="images/sunrise.jpg" alt="sunrise" width="600" height="400">
			<figcaption>
				<h2><em>Waiting for the Sunrise</em></h2>
				<p><em>It's amazing to see the sky becoming brighter and the sun appearing at the skyline.</em></p>
			</figcaption>
		</figure>
			
		<figure class="t2">
			<img src="images/bottle.jpg" alt="Bottle of Sand" width="500" height="400">
			<figcaption>
				<h2><em>Memory</em></h2>
				<p><em>My shoes and Bottled Sand</em></p>
				<div></div>
			</figcaption>
		</figure>
		
		<figure class="t4">
			<img src="images/footprint.jpg" alt="footprint" width="500" height="400">
			<figcaption>
				<h2><em>Footprint</em></h2>
				<p><em>Desert will erase all footprints. </em></p>
				<div></div>
			</figcaption>
		</figure>
	</body>
</html>
